<app-arrows (prevClick)="prevPage()" (nextClick)="nextPage()" *ngIf="pdfSrc">
  <pdf-viewer
    #pdfViewer
    class="h-full w-[80vw] relative"
    [external-link-target]="'blank'"
    [original-size]="false"
    [page]="currentPage"
    [render-text]="true"
    [show-all]="false"
    [src]="pdfSrc"
    [zoom-scale]="'page-fit'"
    (pageChange)="pageChange($event)"
    (after-load-complete)="afterLoadComplete($event)"
  ></pdf-viewer>
</app-arrows>
